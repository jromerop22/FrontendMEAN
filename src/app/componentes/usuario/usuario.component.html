<div class="card text-center m-3">
    <h3 class="card-header">Test Vista Usuarios</h3>
    <div class="card-body">
        <div class="row border" *ngFor="let clientes of cliente | slice: pageSize | slice: 0:itemsPerPage">
            <div class="col-2 offset-4 mb-3 mt-3 border border-dark ">
                {{clientes.name}}
            </div>
            <div class="col-2 mb-3 mt-3">
                <button class="btn btn-info bt-sm" data-toggle="modal" [attr.data-target]="'#P'+clientes.id">Mostrar información</button>
            </div>
            <div class="modal fade" [attr.id]="'P'+clientes.id" tabindex="-1" role="dialog">
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">INFORMACION ADICIONAL</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-3">
                                    <h5>Nombre Usuario :</h5> {{clientes.username}}
                                </div>
                                <div class="col-3">
                                    <h5>Email :</h5> {{clientes.email}}
                                </div>
                                <div class="col-3">
                                    <h5>Telefono :</h5> {{clientes.phone}}
                                </div>
                                <div class="col-3">
                                    <h5>Compañia nombre:</h5>{{clientes.company.name}}
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer pb-0 pt-3">
            <ngb-pagination [collectionSize]="cliente" #numPages [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
    </div>
</div>
